<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Photo</title>
</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">

            <div class="col-md-4">
                <a class="btn btn-dark my-3" href="{% url 'gallery' %}">Go Back</a>

                <div class="card" id="card">
                   <form action="" method="post"enctype="multipart/form-data">

                        {% csrf_token %} 

                        <div class="form-group m-3">
                            <label>Description</label>
                            <input name="description" type="text" class="form-control" placeholder="enter a description">
                          </div>
                          <div class="form-group m-3">
                            <label>Select a category</label>
                            <select name="category" class="form-control">
                                <option value="none">Select category...</option>
                                {% for category in categories %}
                                <option value="{{  category.id}}">{{  category.name }}</option>



                                {% endfor %}
                            </select>
                          </div>
                          <div class="form-group m-3">
                            <label>Create new category</label>
                            <input name="category_new" class="form-control" type="text" placeholder="Create new category">
                          </div>


                          <div class="form-group m-3">
                        <label>Upload image</label>
                        <input name="image" class="form-control" type="file">
                      </div>
                      <button class="btn btn-primary m-3" type="submit">Submit</button>

                   </form> 
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
