{% extends 'photos/layout.html' %}

{% block content %}
<div class="m-5">
    <div class="container">
       <div class="row">
           <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                  Category
                </div>
                <ul class="list-group list-group-flush " id="ul">
                  <li class="list-group-item">
                      <a href="{% url 'gallery' %}" id="links">All</a>
                  </li>
                  {% for category in categories %}
                  <li class="list-group-item">
                      <a href="{% url 'gallery' %}?category={{ category.name }}">{{ category.name}}</a>
                  </li>
                  {% endfor %}
                  
                    <a class="btn btn-dark btn-block btn-sm m-1" href="{% url 'add' %}">add photo</a>
                  

                </ul>
              </div>
           </div>
           <div class="col-md-9">
                <div class="row">
                    {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card m-1" id="card">
                            <img src="{{  photo.image.url }}" class="card-img-top" alt="..." style="width: 100%;">
                            <div class="card-body">
                                <small>Category: {{photo.category.name}}</small>
                            </div>
                            <a class="btn btn-outline-dark btn-sm m-1" href="{% url 'photo' photo.id %}">View</a>
                          </div>
                    </div>
                    {% empty %}
                    <h3>no photos...</h3>
                    {% endfor %}
                  
                    
                </div>
           </div>
       </div> 
    </div>
    
</div>

{% endblock %}
